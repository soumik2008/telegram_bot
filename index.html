<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNL HOSTING - Bot Deployment Platform</title>
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 150, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        
        /* Glass Effect */
        .glass {
            background: rgba(20, 20, 30, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .glass-glow {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #00eaff; border-radius: 3px; }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 4s ease-in-out infinite; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        
        /* Bot Card Hover Effects */
        .bot-card {
            transition: all 0.3s ease;
        }
        .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.15);
        }
        
        /* Status Indicators */
        .status-running { color: #10b981; }
        .status-stopped { color: #ef4444; }
        .status-pending { color: #f59e0b; }
        
        /* Button Glow Effects */
        .btn-glow {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        
        /* Progress Bar */
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00eaff, #0088ff);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Notification Toast -->
    <div id="toast" class="fixed top-4 right-4 z-[100] flex flex-col gap-2 hidden">
        <div class="glass p-4 rounded-lg border-l-4 border-green-500 flex items-center gap-3 max-w-sm animate-fade-in">
            <i class="fas fa-check-circle text-green-500"></i>
            <div>
                <div class="font-bold text-sm">Success</div>
                <div class="text-xs text-gray-300">Operation completed successfully</div>
            </div>
            <button onclick="hideToast()" class="ml-auto text-gray-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="glass sticky top-0 z-40 border-b border-white/5 h-16 flex items-center">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-2xl font-cyber font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600">
                JNL<span class="text-white">HOST</span>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="openModal('pricing')" class="hidden sm:flex items-center gap-2 px-3 py-1 rounded-full border border-yellow-500/30 bg-yellow-500/10 text-yellow-400 hover:bg-yellow-500/20 transition text-sm font-bold">
                    <i class="fas fa-crown"></i> UPGRADE
                </button>
                <div class="text-right hidden md:block">
                    <div class="text-[10px] text-gray-400">PLAN</div>
                    <div class="text-xs font-bold text-cyan-400">Free</div>
                </div>
                <img src="https://lh3.googleusercontent.com/a/ACg8ocKCOa154A8hpSvW3C50AwoVundLtp9zcgkzk4MIwDtgBgW8Vw=s96-c" 
                     onerror="this.onerror=null;this.src='https://placehold.co/32x32/1f2937/a1a1aa?text=U';"
                     class="w-9 h-9 rounded-full border-2 border-cyan-500 object-cover">
                <a href="/logout" class="text-red-500 hover:text-red-400 ml-2"><i class="fas fa-sign-out-alt text-xl"></i></a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6 pb-24">
        <!-- Quick Actions -->
        <div class="flex gap-2 mb-6 overflow-x-auto pb-2">
            <button onclick="openModal('pricing')" class="flex-shrink-0 glass px-4 py-2 rounded-lg text-yellow-400 text-sm hover:border-yellow-400 transition">
                <i class="fas fa-tags mr-2"></i> View Pricing
            </button>
            <a href="https://t.me/TEAM_JENIL" target="_blank" class="flex-shrink-0 glass px-4 py-2 rounded-lg text-blue-400 text-sm hover:border-blue-400 transition">
                <i class="fab fa-telegram mr-2"></i> Admin Contact
            </a>
            <button onclick="openModal('help')" class="flex-shrink-0 glass px-4 py-2 rounded-lg text-green-400 text-sm hover:border-green-400 transition">
                <i class="fas fa-book mr-2"></i> How to Use
            </button>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
            <div class="glass p-4 rounded-xl border-l-2 border-cyan-500 relative overflow-hidden">
                <div class="absolute -right-4 -top-4 text-6xl text-cyan-500/10"><i class="fas fa-robot"></i></div>
                <div class="text-gray-400 text-xs uppercase">Running Bots</div>
                <div class="text-2xl font-cyber text-white"><span id="runningBots">0</span> <span class="text-sm text-gray-500 font-sans">/ 1000</span></div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-green-500">
                 <div class="text-gray-400 text-xs uppercase">Server Status</div>
                <div class="text-xl font-bold text-green-400 flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> ONLINE
                </div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-yellow-500 hidden md:block">
                 <div class="text-gray-400 text-xs uppercase">UPI for Upgrade</div>
                <div class="text-sm font-bold text-yellow-400">Mere gand me daldo paise</div>
                <div class="text-xs text-gray-500">Contact admin after payment.</div>
            </div>
        </div>

        <!-- Deploy Section -->
        <div class="glass p-6 rounded-2xl mb-10 border border-cyan-500/20 relative group">
            <div class="absolute inset-0 bg-cyan-500/5 group-hover:bg-cyan-500/10 transition rounded-2xl"></div>
            <h2 class="text-lg font-bold text-white mb-4 relative z-10"><i class="fas fa-cloud-upload-alt text-cyan-400 mr-2"></i> Deploy New Bot</h2>
            
            <form id="deployForm" class="relative z-10 flex flex-col md:flex-row gap-3 items-end">
                <div class="w-full">
                    <label class="text-xs text-gray-500 uppercase font-bold ml-1">Bot Name</label>
                    <input type="text" id="botName" placeholder="My Super Bot" required class="w-full mt-1 bg-black/50 border border-gray-700 rounded-lg p-3 text-white focus:border-cyan-500 outline-none">
                </div>
                <div class="w-full">
                    <label class="text-xs text-gray-500 uppercase font-bold ml-1">Bot File (.zip or .py)</label>
                    <input type="file" id="botFile" accept=".zip,.py" required class="w-full mt-1 bg-black/50 border border-gray-700 rounded-lg p-2 text-gray-400 file:mr-3 file:bg-gray-800 file:text-white file:border-0 file:rounded file:px-3 file:py-1">
                </div>
                <button type="submit" class="w-full md:w-auto bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-3 px-6 rounded-lg transition btn-glow">
                    DEPLOY
                </button>
            </form>
            
            <!-- Progress Bar -->
            <div id="uploadProgress" class="mt-4 hidden">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span>Uploading...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Bots List -->
        <h3 class="text-lg font-bold text-white mb-4 px-2">Active Instances</h3>
        <div id="botsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <!-- Bots will be dynamically added here -->
            <div class="col-span-full text-center py-10 text-gray-500 glass rounded-xl">
                <i class="fas fa-ghost text-4xl mb-2"></i><br>No bots found. Deploy your first bot now!
            </div>
        </div>
    </div>

    <!-- UNIVERSAL MODAL -->
    <div id="modalBackdrop" class="fixed inset-0 bg-black/90 backdrop-blur-md hidden z-50 flex items-center justify-center p-4 animate-fade-in">
        <div class="glass w-full max-w-4xl max-h-[90vh] rounded-2xl flex flex-col overflow-hidden shadow-2xl border border-cyan-500/30">
            <!-- Modal Header -->
            <div class="p-4 border-b border-white/10 flex justify-between items-center bg-black/40">
                <h3 id="modalTitle" class="font-cyber text-lg text-white tracking-wider">TITLE</h3>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-gray-800 hover:bg-red-500 text-white flex items-center justify-center transition"><i class="fas fa-times"></i></button>
            </div>

            <!-- Modal Content -->
            <div id="modalContent" class="flex-1 overflow-auto bg-[#0a0a0f] relative">
                <!-- Dynamic Content Goes Here -->
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        let bots = [];
        let logsInterval;
        let currentBotId = null;
        let currentFileName = '';
        
        // Price variables
        const vipPrice = "50000000000";
        const premiumPrice = "2500000000000";
        const upiId = "Mere gand me daldo paise";
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadBots();
            
            // Handle form submission
            document.getElementById('deployForm').addEventListener('submit', function(e) {
                e.preventDefault();
                deployBot();
            });
        });
        
        // Load bots from localStorage or API
        function loadBots() {
            // In a real app, this would be an API call
            const savedBots = localStorage.getItem('jnl_hosting_bots');
            if (savedBots) {
                bots = JSON.parse(savedBots);
                renderBots();
            }
        }
        
        // Save bots to localStorage
        function saveBots() {
            localStorage.setItem('jnl_hosting_bots', JSON.stringify(bots));
        }
        
        // Render bots in the UI
        function renderBots() {
            const container = document.getElementById('botsContainer');
            const runningBots = bots.filter(bot => bot.status === 'running').length;
            document.getElementById('runningBots').textContent = runningBots;
            
            if (bots.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-10 text-gray-500 glass rounded-xl">
                        <i class="fas fa-ghost text-4xl mb-2"></i><br>No bots found. Deploy your first bot now!
                    </div>
                `;
                return;
            }
            
            container.innerHTML = bots.map(bot => `
                <div class="bot-card glass p-4 rounded-xl border-l-2 ${getStatusColor(bot.status)} relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 text-5xl opacity-10"><i class="fas fa-robot"></i></div>
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h4 class="font-bold text-white">${bot.name}</h4>
                            <div class="text-xs ${getStatusClass(bot.status)} flex items-center gap-1">
                                <i class="fas fa-circle text-xs"></i> ${bot.status.toUpperCase()}
                            </div>
                        </div>
                        <div class="text-xs text-gray-500">ID: ${bot.id}</div>
                    </div>
                    
                    <div class="text-xs text-gray-400 mb-4">Created: ${bot.created}</div>
                    
                    <div class="flex gap-2 flex-wrap">
                        <button onclick="toggleBot('${bot.id}')" class="px-3 py-1 rounded text-xs ${bot.status === 'running' ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'} transition">
                            <i class="fas fa-${bot.status === 'running' ? 'stop' : 'play'} mr-1"></i> ${bot.status === 'running' ? 'STOP' : 'START'}
                        </button>
                        <button onclick="openModal('console', '${bot.id}')" class="px-3 py-1 rounded text-xs bg-cyan-600 hover:bg-cyan-500 transition">
                            <i class="fas fa-terminal mr-1"></i> CONSOLE
                        </button>
                        <button onclick="openModal('files', '${bot.id}')" class="px-3 py-1 rounded text-xs bg-yellow-600 hover:bg-yellow-500 transition">
                            <i class="fas fa-file-code mr-1"></i> FILES
                        </button>
                        <button onclick="deleteBot('${bot.id}')" class="px-3 py-1 rounded text-xs bg-red-700 hover:bg-red-600 transition">
                            <i class="fas fa-trash mr-1"></i> DELETE
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Get status color for border
        function getStatusColor(status) {
            switch(status) {
                case 'running': return 'border-green-500';
                case 'stopped': return 'border-red-500';
                case 'pending': return 'border-yellow-500';
                default: return 'border-gray-500';
            }
        }
        
        // Get status class for text
        function getStatusClass(status) {
            switch(status) {
                case 'running': return 'status-running';
                case 'stopped': return 'status-stopped';
                case 'pending': return 'status-pending';
                default: return 'text-gray-500';
            }
        }
        
        // Deploy a new bot
        function deployBot() {
            const botName = document.getElementById('botName').value;
            const botFile = document.getElementById('botFile').files[0];
            
            if (!botName || !botFile) {
                showToast('Please fill all fields', 'error');
                return;
            }
            
            // Show progress bar
            const progressBar = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            
            progressBar.classList.remove('hidden');
            
            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = `${progress}%`;
                progressPercent.textContent = `${Math.round(progress)}%`;
                
                if (progress === 100) {
                    clearInterval(interval);
                    
                    // Create new bot
                    const newBot = {
                        id: 'bot_' + Date.now(),
                        name: botName,
                        status: 'stopped',
                        created: new Date().toLocaleDateString(),
                        logs: ['Bot created successfully. Click START to run the bot.'],
                        files: {
                            'main.py': '# Your bot code will appear here\nprint("Hello from your bot!")',
                            'requirements.txt': '# Add your dependencies here'
                        }
                    };
                    
                    bots.push(newBot);
                    saveBots();
                    renderBots();
                    
                    // Reset form
                    document.getElementById('deployForm').reset();
                    progressBar.classList.add('hidden');
                    
                    showToast(`Bot "${botName}" deployed successfully!`);
                }
            }, 200);
        }
        
        // Toggle bot status (start/stop)
        function toggleBot(botId) {
            const bot = bots.find(b => b.id === botId);
            if (!bot) return;
            
            if (bot.status === 'running') {
                bot.status = 'stopped';
                bot.logs.push(`[${new Date().toLocaleTimeString()}] Bot stopped by user.`);
            } else {
                bot.status = 'running';
                bot.logs.push(`[${new Date().toLocaleTimeString()}] Bot started successfully.`);
                // Simulate some log activity for running bots
                if (!bot.logInterval) {
                    bot.logInterval = setInterval(() => {
                        if (bot.status === 'running') {
                            const messages = [
                                'Processing data...',
                                'Connected to API endpoint',
                                'Sent 5 messages',
                                'Received update from server',
                                'Task completed successfully'
                            ];
                            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                            bot.logs.push(`[${new Date().toLocaleTimeString()}] ${randomMessage}`);
                            saveBots();
                        }
                    }, 5000);
                }
            }
            
            saveBots();
            renderBots();
            showToast(`Bot ${bot.status === 'running' ? 'started' : 'stopped'} successfully`);
        }
        
        // Delete a bot
        function deleteBot(botId) {
            if (confirm('Are you sure you want to delete this bot? This action cannot be undone.')) {
                bots = bots.filter(b => b.id !== botId);
                saveBots();
                renderBots();
                showToast('Bot deleted successfully');
            }
        }
        
        // Open modal with specific content
        function openModal(type, id=null) {
            const modal = document.getElementById('modalBackdrop');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            currentBotId = id;
            
            if(logsInterval) clearInterval(logsInterval);
            
            modal.classList.remove('hidden');
            
            if (type === 'pricing') {
                title.innerHTML = '<i class="fas fa-crown text-yellow-400"></i> UPGRADE PLAN';
                content.innerHTML = `
                    <div class="p-6 grid md:grid-cols-3 gap-6">
                        <!-- Free -->
                        <div class="glass p-6 rounded-xl text-center border-t-4 border-gray-500">
                            <div class="text-gray-400 font-bold text-sm">STARTER</div>
                            <div class="text-3xl font-bold text-white my-4">Free</div>
                            <ul class="text-sm text-gray-400 space-y-2 mb-6"><li><i class="fas fa-check text-gray-500"></i> 1 Bot Limit</li><li><i class="fas fa-check text-gray-500"></i> Basic Support</li></ul>
                            <button class="w-full py-2 bg-gray-800 rounded cursor-not-allowed">Active</button>
                        </div>
                        <!-- Premium -->
                        <div class="glass p-6 rounded-xl text-center border-t-4 border-cyan-500 shadow-xl shadow-cyan-500/20 bg-cyan-900/10">
                            <div class="text-cyan-400 font-bold text-sm">PRO</div>
                            <div class="text-3xl font-bold text-white my-4">₹${premiumPrice}</div>
                            <ul class="text-sm text-gray-300 space-y-2 mb-6">
                                <li><i class="fas fa-check text-cyan-500"></i> 10 Bots</li>
                                <li><i class="fas fa-check text-cyan-500"></i> 24/7 Running</li>
                                <li><i class="fas fa-check text-cyan-500"></i> Priority Support</li>
                            </ul>
                            <a href="https://t.me/TEAM_JENIL" target="_blank" class="block w-full py-2 bg-cyan-600 hover:bg-cyan-500 text-black font-bold rounded transition">BUY NOW (UPI: ${upiId})</a>
                        </div>
                        <!-- VIP -->
                        <div class="glass p-6 rounded-xl text-center border-t-4 border-purple-500">
                            <div class="text-purple-400 font-bold text-sm">VIP</div>
                            <div class="text-3xl font-bold text-white my-4">₹${vipPrice}</div>
                            <ul class="text-sm text-gray-400 space-y-2 mb-6">
                                <li><i class="fas fa-check text-purple-500"></i> Unlimited Bots</li>
                                <li><i class="fas fa-check text-purple-500"></i> VIP Support (Direct)</li>
                                <li><i class="fas fa-check text-purple-500"></i> High Priority Server</li>
                            </ul>
                            <a href="https://t.me/TEAM_JENIL" target="_blank" class="block w-full py-2 border border-purple-500 text-purple-400 hover:bg-purple-500 hover:text-white rounded transition">CONTACT ADMIN</a>
                        </div>
                    </div>
                `;
            }
            else if (type === 'console') {
                title.innerHTML = '<i class="fas fa-terminal text-cyan-400"></i> LIVE CONSOLE (Bot ID: ' + id + ')';
                content.innerHTML = '<pre id="logsArea" class="p-4 font-mono text-xs text-green-400 whitespace-pre-wrap h-full overflow-auto">Loading logs...</pre>';
                fetchLogs(id);
                logsInterval = setInterval(() => fetchLogs(id), 2000); // 2 second refresh
            }
            else if (type === 'files') {
                title.innerHTML = '<i class="fas fa-folder-open text-yellow-400"></i> FILE MANAGER (Bot ID: ' + id + ')';
                content.innerHTML = `
                    <div class="flex h-full min-h-[400px]">
                        <div class="w-1/3 border-r border-gray-700 bg-[#0d0d12] overflow-auto p-2" id="fileList">Loading...</div>
                        <div class="w-2/3 flex flex-col bg-[#15151a]">
                            <textarea id="fileEditor" class="flex-1 bg-transparent p-4 text-gray-300 font-mono text-sm outline-none resize-none" placeholder="Select file to edit..."></textarea>
                            <div class="p-2 border-t border-gray-700 text-right">
                                <span id="fileNameDisplay" class="text-gray-500 text-xs mr-3">No file selected</span>
                                <button onclick="saveFile('${id}')" class="px-4 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-500 transition">SAVE FILE</button>
                            </div>
                        </div>
                    </div>
                `;
                loadFiles(id);
            }
            else if (type === 'help') {
                title.innerHTML = '<i class="fas fa-book text-green-400"></i> HOW TO USE';
                content.innerHTML = `
                    <div class="p-6">
                        <h3 class="font-bold text-lg mb-4 text-cyan-400">Getting Started with JNL Hosting</h3>
                        
                        <div class="space-y-4">
                            <div class="glass p-4 rounded-lg">
                                <h4 class="font-bold text-white mb-2 flex items-center gap-2"><i class="fas fa-upload text-cyan-400"></i> Deploying Your Bot</h4>
                                <ol class="list-decimal list-inside text-sm text-gray-300 space-y-2">
                                    <li>Upload a single .py file OR a .zip containing the bot code and requirements.txt</li>
                                    <li>The system automatically installs common dependencies</li>
                                    <li>Click Start to run your bot</li>
                                </ol>
                            </div>
                            
                            <div class="glass p-4 rounded-lg">
                                <h4 class="font-bold text-white mb-2 flex items-center gap-2"><i class="fas fa-terminal text-yellow-400"></i> Console & Logs</h4>
                                <p class="text-sm text-gray-300">View real-time logs and bot output in the console. Monitor your bot's activity and debug issues.</p>
                            </div>
                            
                            <div class="glass p-4 rounded-lg">
                                <h4 class="font-bold text-white mb-2 flex items-center gap-2"><i class="fas fa-file-code text-green-400"></i> File Manager</h4>
                                <p class="text-sm text-gray-300">Edit your bot files directly in the browser. Changes are saved immediately to your bot instance.</p>
                            </div>
                            
                            <div class="glass p-4 rounded-lg">
                                <h4 class="font-bold text-white mb-2 flex items-center gap-2"><i class="fas fa-crown text-purple-400"></i> Upgrading</h4>
                                <p class="text-sm text-gray-300">Upgrade to PRO or VIP plans for more bots, 24/7 running, and priority support.</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        function closeModal() {
            document.getElementById('modalBackdrop').classList.add('hidden');
            if(logsInterval) clearInterval(logsInterval);
            currentBotId = null;
            currentFileName = '';
        }
        
        function fetchLogs(id) {
            const bot = bots.find(b => b.id === id);
            if (!bot) return;
            
            const el = document.getElementById('logsArea');
            if(el) { 
                el.textContent = bot.logs.join('\n'); 
                el.scrollTop = el.scrollHeight; 
            }
        }
        
        function loadFiles(id) {
            const bot = bots.find(b => b.id === id);
            if (!bot) return;
            
            const l = document.getElementById('fileList'); 
            l.innerHTML='';
            
            if (!bot.files || Object.keys(bot.files).length === 0) {
                l.innerHTML = '<div class="p-2 text-gray-500">No files found.</div>';
                return;
            }
            
            Object.keys(bot.files).forEach(f => {
                l.innerHTML += `<div onclick="readFile('${id}', '${f}')" class="p-2 border-b border-gray-800 cursor-pointer hover:bg-gray-800 text-gray-400 text-xs flex items-center gap-2"><i class="far fa-file"></i> ${f}</div>`;
            });
        }
        
        function readFile(id, n) {
            const bot = bots.find(b => b.id === id);
            if (!bot) return;
            
            currentFileName = n;
            document.getElementById('fileNameDisplay').textContent = n;
            document.getElementById('fileEditor').value = bot.files[n] || 'File not found';
        }
        
        function saveFile(id) {
            if (!currentFileName) {
                alert('Please select a file first.');
                return;
            }
            
            const bot = bots.find(b => b.id === id);
            if (!bot) return;
            
            const content = document.getElementById('fileEditor').value;
            bot.files[currentFileName] = content;
            saveBots();
            
            showToast('File saved successfully');
        }
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            const color = type === 'success' ? 'green' : 'red';
            
            toast.innerHTML = `
                <div class="glass p-4 rounded-lg border-l-4 border-${color}-500 flex items-center gap-3 max-w-sm animate-fade-in">
                    <i class="fas ${icon} text-${color}-500"></i>
                    <div>
                        <div class="font-bold text-sm">${type === 'success' ? 'Success' : 'Error'}</div>
                        <div class="text-xs text-gray-300">${message}</div>
                    </div>
                    <button onclick="hideToast()" class="ml-auto text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            toast.classList.remove('hidden');
            
            // Auto hide after 5 seconds
            setTimeout(hideToast, 5000);
        }
        
        function hideToast() {
            document.getElementById('toast').classList.add('hidden');
        }
    </script>
</body>
</html>
